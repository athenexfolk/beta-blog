<div class="h-12 w-12 rounded-full border relative cursor-pointer" (click)="toggleMenu(menu)">
    <div class="hidden absolute top-[110%] w-[300%] left-[-200%] bg-white rounded shadow p-4  cursor-default" #menu>
        <ul>
            <li class="m-1 cursor-pointer" *ngFor="let profileMenu of profileMenuList">
                <a routerLink="/{{profileMenu}}">{{profileMenu}}</a>
            </li>
        </ul>
    </div>
</div>
